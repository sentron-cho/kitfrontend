<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
</head>

<body>
  <div id="box"></div>
</body>

<style>
  div {
    width: 100px;
    height: 100px;
    background-color: rgb(200, 200, 200); 
    border: 1px dotted rgb(48, 48, 48); 
  }

  .anim {
    background-color: yellow;
    transform: scale(1.3) translate(300px, 300px) rotate(180deg);
    transition: all 2s ease 0.2s;
  }
</style>

<script>
  document.getElementById("box").onclick = function(obj) {
    document.getElementById("box").classList.add('anim');
  };
</script>

<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
</head>

<body>
  <h1>JavaScript</h1>
</body>

<script>
  let a = 2;

  if(a < 10) { 		// 조건이 참이면 아래문장 실행
    console.log("입력된 값은 10보다 작습니다.");
  }

  if(a == 1) { 		// 조건이 참이면 아래문장 실행
    console.log("값은 1 이 맞습니다.");
  } else { 			// 그렇지 않(거짓)으면 아래의 문장 실행
    console.log("값은 " + a + " 입니다.");
  }

  
  let score = 90;
  if(score >= 90) { // 90점 보다 크면
    console.log("우등생입니다.");
  } else if(score >= 80 && score < 90) {  // 80 ~ 90점 사이이면
    console.log("참 잘했습니다.");
  } else { 			// 그렇지 않(거짓)으면 아래의 문장 실행
    console.log("더욱더 열심히 노력하세요");
  }

  score = 100;
  if(score >= 90) { // 90점 보다 크면
    if(score >= 100) {
      console.log("당신은 만점입니다.");
    } else {
      console.log("우등생입니다.");
    }
  } else if(score >= 80 && score < 90) {  // 80 ~ 90점 사이이면
    console.log("참 잘했습니다.");
  } else { 			// 그렇지 않(거짓)으면 아래의 문장 실행
    if(score >= 70) {
      console.log("더욱더 열심히 노력하세요");
    } else {
      console.log("공부좀 하세요. n..ㅜ");
    }
  }
</script>

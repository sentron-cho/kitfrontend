<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
</head>

<body>
  <h2>객체 프로퍼티 추가/삭제</h2>
</body>

<script>
  const person = {
    name: '홍길동',
    age: 10,
    print: function() {
      console.log('제 이름은 ' + this.name + '이고 나이는 ' + this.age + ' 입니다.');
    },
  };

  // 프로퍼티 변수 추가 방식 1
  person.type = '남';
  console.log(person);

  // 프로퍼티 변수 추가 방식 2
  person['birth'] = '2000.12.01';
  console.log(person);

  // 프로퍼티 메소드 추가
  person.title = function() {
    return "안녕하세요. 반갑습니다."
  }
  console.log(person);
  console.log(person.title());

  // 프로퍼티 변수 삭제
  delete person['type'];
  delete person.birth;
  delete person.title;
  delete person.print;
  console.log(person);

</script>

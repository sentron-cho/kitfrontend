<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
</head>

<body>
  <h2>Object 객체</h2>
</body>

<script>
  // Object 객체를 생성하는 방법
  const obj1 = {};
  const obj2 = new Object();

  console.log(obj1);
  console.log(obj2);

  // 프로퍼티는 바뀌지만 객체의 constructor은 바뀌지 않는다.
  obj1.title = "오브젝트 객체입니다.";
  console.log(obj1);

  //constructor()			객체의 생성자 함수를 나타냄
  // 생성자는 객체 그 자체(원형)를 나타낸다.
  console.log("==========================================");
  console.log(obj1.constructor);
  console.log("==========================================");

  // 사용자 객체 Person를 생성
  function Person(name) {
    this.name = name;
    this.age = '';
  }

  const obj3 = new Person('홍길동');
  console.log(obj3);
  // 생성자는 객체 그 자체(원형)를 나타낸다.
  console.log(obj3.constructor);

  obj3.title = "사람 객체입니다.";
  console.log(obj3);
  // 생성자는 객체 그 자체(원형)를 나타낸다.
  console.log(obj3.constructor);
  
  // 생성자는 객체 그 자체(원형)를 나타낸다.
  console.log("==========================================");
  console.log(obj2.constructor);
  console.log("==========================================");

  // hasOwnProperty(name)		객체가 name 속성을 가지고 있는지 확인
  console.log("=====> hasOwnProperty()");
  console.log(obj3.hasOwnProperty("abc"));
  console.log(obj3.hasOwnProperty("name"));

  // isPrototypeof(object)		객체가 object의 프로토타입인지 검사
  console.log("=====> isPrototypeof()");
  console.log(Object.prototype.isPrototypeOf(obj1));  // Object는 최상위이므로 true
  console.log(Object.prototype.isPrototypeOf(obj3));  // Object는 최상위이므로 true

  console.log(Person.prototype.isPrototypeOf(obj1));  // Obj1은 Person 객체가 false.
  console.log(Person.prototype.isPrototypeOf(obj3));  // Obj3은 Person 객체가 true.

  // propertyIsEnumerable(name)	반복문으로 열거 가능 여부 확인
  // 개체에 지정된 속성을 for...in 루프로 열거할 수 있는지 여부를 확인
  // 개체에 지정된 속성이 없으면 이 메소드는 false를 반환
  console.log("=====> propertyIsEnumerable()");
  console.log(obj3.propertyIsEnumerable('name'));   // 프로퍼티로 존재한다.
  console.log(obj3.propertyIsEnumerable('title'));  // 프로퍼티로 존재한다.
  console.log(obj3.propertyIsEnumerable('score'));  // 프로퍼티로 존재하지 않는다.

  console.log("=====> for in obj3");
  for (const key in obj3) {
    console.log(key);
  }

  // toString()			객체를 문자열로 변경
  console.log("=====> toString()");
  console.log(obj3.toString());

  // 객체 안의 toString() 메소드를 재정의 해야 한다.
  Person.prototype.toString = function() {
    this.age = 50;
    return this.name + ", " + this.age + ", " + this.title;
  };
  console.log(obj3.toString());

  // valueOf()			객체의 값을 표시
  console.log("=====> valueOf()");
  console.log(obj3.valueOf());
  console.log(obj3);
</script>

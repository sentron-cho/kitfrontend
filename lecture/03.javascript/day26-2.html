<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
</head>

<body>
  <h2>String 객체</h2>
</body>

<script>
  // String 객체를 생성하는 방법
  let str1 = "ABCDEFG";              // 문자열 변수
  let str2 = new String("가나다라마바사");  // 문자열 객체

  console.log('=====> let str1 = "ABCDEFG"');
  console.log(str1);
  console.log('=====> let str2 = new String("가나다라마바사")');
  console.log(str2);

  // constructor로 객체 원형을 알아보자.
  console.log("=====> constructor");
  console.log(str1.constructor);
  console.log(str2.constructor);

  // typeof 피연산자의 데이터 타입을 반환하는 타입 연산자
  console.log("=====> typeof ");
  console.log(typeof str1);  // false
  console.log(typeof str2);

  // instanceof 개체가 특정 객체 타입인지 확인하는 비교 연산자
  console.log("=====> instanceof String");
  console.log(str1 instanceof String);  // false
  console.log(str2 instanceof String);  // true

  // charAt(position)				해당 인덱스 문자 반환
  console.log("=====> charAt(position)");
  console.log(str1.charAt(0));
  console.log(str2.charAt(1));

// charCodeAt(position)			해당 인덱스 문자를 유니코드로 반환
  console.log("=====> charCodeAt(position)");
  console.log(str1.charCodeAt(0));
  console.log(str2.charCodeAt(1));
</script>

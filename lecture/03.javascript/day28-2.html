<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
</head>

<body>
  <h2 id="title">문서 객체 모델 탐색</h2>
  <div id="fruits">
    <ul class="ul-list">
      <li id="apple" name="list">사과</li>
      <li id="banana" name="list">바나나</li>
      <li id="orange" name="list">오렌지</li>
    </ul>
  </div>
  <div id="animals">
    <ul class="ul-list">
      <li>홍길동</li>
      <li>이순신</li>
      <li>김유신</li>
    </ul>
  </div>
</body>

<script>
  // 문서가 모두 로딩된 후에 실행된다.
  window.onload = function() {
    // <head> 노드 가져오기
    console.log("==============> head")
    const head = document.head;
    console.log(head);

    // <body> 노드 가져오기
    console.log("==============> body")
    const body = document.body;
    console.log(body);


    // <body> 노드의 자식 노드들 가져오기
    console.log("==============> childNodes")
    const childs = body.childNodes
    console.log(childs)

    // <body> 노드의 자식 노드들 중 가장 첫번째 노드 가져오기
    console.log("==============> firstChild")
    const first = body.firstChild
    console.log(first)

    // <body> 노드의 자식 노드들 중 가장 마지막 노드 가져오기
    console.log("==============> lastChild")
    const last = body.lastChild
    console.log(last)

    // 첫번째 노드 -> 다음 노드 가져오기
    // 즉 자식 노드 중 2번째 노드 선택
    console.log("==============> nextSibling")
    const next = first.nextSibling
    console.log(next)

    // 마지막 노드 -> 이전 노드 가져오기
    // 즉 자식 노드 중 마지막에서 2번째 노드 선택
    console.log("==============> previousSibling")
    const prev = last.previousSibling
    console.log(prev)

    // next 노드의 부모 노드 가져오기
    // 즉, <body> 노드 선택 됨
    console.log("==============> parentNode")
    const parent = next.parentNode 
    console.log(parent)
  }
</script>

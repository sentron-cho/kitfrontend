<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
</head>

<body>
  <h1>JavaScript</h1>
</body>

<script>
  // 변수 선언
  var name;
  console.log(name);

  // 변수 초기화(할당)
  name = "홍길동";
  console.log(name);

  // 변수 선언 및 할당
  var str = 'hello';
  console.log(str);

  // ',' 를 사용해 여러개의 변수를 동시 선언 및 초기화
  var no1 = 1, no2 = 2, no3 = 3;
  console.log(no1);
  console.log(no2);
  console.log(no3);
</script>

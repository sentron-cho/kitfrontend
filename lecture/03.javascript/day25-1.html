<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
</head>

<body>
  <h2>인라인(inline) 방식</h2>
  <button onclick="alert('HelloWorld!');">HelloWorld</button>
  <button onclick="clickme()">Button Click</button>

  <h2>프로퍼티(property) 방식</h2>
  <button id="a-button">Button A</button>

  <h2>addEventListener 방식</h2>
  <button id="b-button">Button B</button>
</body>

<script>
  // 인라인/프로퍼티 방식은 기본적으로 하나의 이벤트만 등록 가능하다.

  // 인라인 방식
  function clickme() {
    alert("버튼을 클릭했습니다.");
  }

  // 프로퍼티 방식
  const ba = document.getElementById('a-button');

  // 첫 번째 바인딩
  ba.onclick = function () {
      alert('첫번째 바인딩한 클릭 메소드');
  };

  // 두 번째 바인딩(마지막에 바인딩한 것만 유효하다)
  ba.onclick = function () {
    alert('마지막에 바인딩한 것만 유효하다');
  };

  // 프로퍼티 방식
  // #은 요소의 id를 의미하는 지시어이다
  // .은 요소의 class를 의미하는 지시어이다.
  const bb = document.querySelector('#b-button');

  // 첫 번째 바인딩
  bb.addEventListener('click', function () {
    alert('첫번째 바인딩한 클릭 메소드');
  });

  // 두 번째 바인딩
  bb.addEventListener('click', () => {
    alert('두번째 바인딩한 클릭 메소드');
  });

  // 세 번째 바인딩
  bb.addEventListener('click', func);
  function func() {
    alert('세번째 바인딩한 클릭 메소드');
  }
</script>

<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
</head>

<body>
  <h2 id="title">문서 객체 모델 추가/삭제</h2>
  <div id="box"></div>
</body>

<script>
  // 문서가 모두 로딩된 후에 실행된다.
  window.onload = function() {
    // 문서에 객체(태그)를 삽입하기
    // <h2> 태그를 생성
    const header = document.createElement('h2');
    const text = document.createTextNode('동적으로 태그를 만들자...');

    // <h2>에 text를 연결(삽입)한다.
    header.appendChild(text);

    // <body> 문서 하위로 <h2>를 문서 객체를 삽입한다.
    document.body.appendChild(header);
    
    const section = document.createElement('section');
    document.body.appendChild(section);

    // before : 선택한 노드의 앞에 추가한다.
    // <section> 뒤에 텍스트 노드를 추가해보자
    const t2 = document.createTextNode('<section> 태그 앞(before)에 텍스트');
    section.before(t2);
    
    // after : 선택한 노드의 뒤에 추가한다.
    // <section> 뒤에 텍스트 노드를 추가해보자
    const t3 = document.createTextNode('<section> 태그 뒤(after)에 텍스트');
    section.after(t3);

    // 테스트를 위해 추가
    section.appendChild(document.createTextNode('텍스트 1'));
    section.appendChild(document.createTextNode('텍스트 2'));
    section.appendChild(document.createTextNode('텍스트 3'));

    // prepend : 현재 엘리먼트의 자식 엘리먼트 첫번째에 추가한다.
    const t4 = document.createTextNode('[[ <section> 자식 태그 맨 앞에(first) ]]');
    section.prepend(t4);

    // append : 현재 엘리먼트의 자식 엘리먼트 마지막에 추가한다.
    const t5 = document.createTextNode('[[ <section> 자식 태그 맨 뒤에(last) ]]');
    section.append(t5);

    // setAttribute()		현재 엘리먼트의 속성을 설정한다.
    section.setAttribute("title", "메인 섹션")
    section.setAttribute("class", "main-section")

    const div = document.createElement('div');
    const list = '<ul>'
        + '<li id="html">HTML</li>'
        + '<li id="css">CSS</li>'
        + '<li id="js">JavaScript</li>'
        + '</ul>';

    // 위의 <h3> 태그에 추가해서 <ul>을 아래에 넣어야 하므로 + 을 해준다
    div.innerHTML = list;

    // <body> 문서 하위로 객체 삽입
    document.body.appendChild(div);
    

    // remove()		선택한 엘리먼트를 삭제
    const html = document.getElementById('html')
    html.remove();
  }
</script>

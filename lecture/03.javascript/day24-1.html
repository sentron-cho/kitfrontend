<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
</head>

<body>
  <h1>JavaScript</h1>
</body>

<script>
  // 배열 선언
  let arr1 = new Array();
  console.log(arr1);
  
  let arr2 = [];
  console.log(arr2);

  // 배열 선언과 초기화
  let arr3 = new Array("사과", "배", "오렌지");
  console.log(arr3);

  let arr4 = ["사과", "배", "오렌지"];
  console.log(arr4);

  // 여러 자료형 조합
  let arr5 = ["사과", 1, true, 3.14];
  console.log(arr5);

  // 배열 길이
  console.log(arr5.length);

  console.log("for ==========================");

  // 배열과 반복문
  for (let i = 0; i < arr5.length; i++) {
    console.log(arr5[i])
  }

  console.log("for of ==========================");
  for (let item of arr5) {
    console.log(item)    
  }

  console.log("forEach ==========================");
  arr5.forEach(function(item) {
    console.log(item);
  });
</script>

<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
</head>

<body>
  <h1>JavaScript</h1>
</body>

<script>
  let a = -1;

  // 기본적으로 삼항 비교항(첫번째) 이외에는 결과 값을 넣어 사용한다.
  // 자바스크립트 프로그램 이외의 개발 언어에서는 보통 이경우만 허용한다.
  let result = a > 0 ? "양수" : "음수";
  console.log(result);

  // 하지만 자바스크립트에서는 아래와 같이 실행(코드)문이 올 수도 있다.
  a > 0 ? console.log("양수") : console.log("음수");

  let b, c;
  a > 0 ? b = "양수" : c = "음수";
  console.log({a, b, c})
</script>

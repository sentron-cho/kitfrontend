<script>
  for(let i = 0; i < 10; i = i + 1) {
    console.log('for loop i = ' + i);
  }

  let i = 0;
  while(i < 10) {
    console.log('while loop i = ' + i);
    i = i + 1;
  }

  console.log('==============================');
  console.log('while 문이 끝난후 i = ' + i);
  console.log('==============================');

  // i = 0;
  do {
    console.log('do while loop i = ' + i);
    i = i + 1;
  } while(i < 10);

</script>

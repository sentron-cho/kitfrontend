    <!-- 링크한(내부에 정의된) 순서에 의해 이후에 정의한 내용이 덮어씌워진다. -->

      <header>

          <span class="btn-box"><img src="../images/menu.png" alt="메뉴 바로가기" /></span>

<!-- 
  HTML template이란? 반복적인 HTML 부분을 화면에서는 보이지 않는 template로 만들어 두고
  서버에서 전달되는 JSON과 연결하여 반복적인 tag를 만들어내는 기법
  참조 블르고 : https://youngbae10000.tistory.com/50

  교체할 부분을 파싱을 위해 수정해보자...
  교체할 내용을 {icon}, {title}, {label}, {company}, {text}, {img}로 변경하자..
 -->
<template id="temp-card" type="text/template">
  <div class="card">
    <div class="head">
      <div>
        <img class="logo" src="{icon}" alt="광고 아이콘"/>
        <span class="title">{title}</span>
        <img class="more" src="../images/more.png" alt="더보기 메뉴">
      </div>
      <div class="text">
        {label}
      </div>
    </div>
    <div class="body">
      <div class="image">
        <img src="{img}" alt="광고 메인 이미지" />
      </div>
      <div class="text">
        <div>
          {text}
        </div>
        <button>더 알아보기</button>
      </div>
    </div>
    <div class="foot">
      <div class="btn-box active">
        <div><img src="../images/home.png" alt="홈 바로가기" /><span class="btn-text">좋아요</span></div>
      </div>
      <div class="btn-box">
        <div><img src="../images/youtube.png" alt="동영상 바로가기" /><span class="btn-text">댓글 달기</span></div>
      </div>
      <div class="btn-box">
        <div><img src="../images/people.png" alt="사용자 바로가기" /><span class="btn-text">공유 하기</span></div>
      </div>
    </div>
  </div>
</template>

<script>
  const list = [...document.getElementsByClassName("btn-box")];

  list.forEach(element => element.onclick = () => {
    list.forEach(a => a.className = "btn-box")
    element.classList.add('active');

    console.dir(a)
  })
</script>

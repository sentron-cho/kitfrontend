<!DOCTYPE html>
<html lang="ko" id="facebook" class="">
  <head>
    <meta charset="utf-8" />
    <meta name="referrer" content="origin-when-crossorigin" id="meta_referrer"/>
    <title id="pageTitle">Facebook - 로그인 또는 가입</title>
    <link rel="manifest" id="MANIFEST_LINK" href="/data/manifest/" crossorigin="use-credentials"/>
    <meta property="og:site_name" content="Facebook"/>
    <meta property="og:url" content="https://ko-kr.facebook.com/"/>
    <meta property="og:image" content="https://www.facebook.com/images/fb_icon_325x325.png"/>
    <meta property="og:locale" content="ko_KR"/>
    <link rel="alternate" media="only screen and (max-width: 640px)" href="https://m.facebook.com/"/>
    <meta name="description" content="Facebook에 로그인하세요. 친구, 가족, 지인들과 함께 하는 즐거운 Facebook 생활이 시작됩니다."/>
    <link rel="canonical" href="https://ko-kr.facebook.com/"/>
    <link rel="shortcut icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico"/>
  </head>
  <body>
    <div>
      <div class="bp9cbjyn j83agx80 hzruof5a pmk7jnqg k4urcfbm ehxjyohh">
        <img src="../images/facebook-logo.svg" width="200px" />
      </div>
      <form action="./facebook_main.html" id="login_form" method="POST">
        <div>
          <div>
            <label class="m9osqain jq4qci2q a3bd9o3v">
              <input name="email" placeholder="이메일 또는 휴대폰" aria-label="이메일 또는 휴대폰" type="email" value="" />
            </label>
          </div>
          <div>
            <label>
              <input name="pass" placeholder="비밀번호" aria-label="비밀번호" type="password"/>
            </label>
          </div>
          <div>
            <div>
              <!-- role 웹 접근성 속성 : 구조 및 동작에 대한 의미 정보를 전달하고 의미를 부여하는 역할 -->
              <div aria-label="Accessible login button" role="button" tabindex="0">
                <div>
                  <span>
                    로그인
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div>
            <span>
              <a href="./03_facebook_identify.html" role="link" tabindex="0" target="_blank">
                계정을 잊으셨나요?
              </a>
            </span>
          </div>
        </div>
      </form>
      <div class="fb_content clearfix" id="content" role="main">
        <form rel="async" action="/ajax/login/help/identify.php?ctx=recover" method="post" onsubmit="">
          <div>
            <h2>내 계정 찾기</h2>
          </div>
          <div class="identify_yourself_block">
            <table class="_9nq3">
              <tbody>
                <tr>
                  <td></td>
                  <td>
                    <div>
                      계정을 검색하려면 이메일 주소 또는 휴대폰
                      번호를 입력하세요.
                    </div>
                  </td>
                </tr>
                <tr>
                  <td></td>
                  <td>
                    <input type="text" name="email" placeholder="이메일 또는 휴대폰 번호" autofocus="1" aria-label="이메일 또는 휴대폰 번호"/>
                  </td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="rfloat _ohf">
            <a role="button" href="./01_facebook_index.html">취소</a>
            <button value="1" type="submit" name="did_submit">검색</button>
          </div>          
        </form>
      </div>
    </div>
  </body>
</html>

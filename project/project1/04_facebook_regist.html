<!DOCTYPE html>
<html lang="ko" id="facebook" class="">
    <head>
        <meta charset="utf-8" />
        <meta name="referrer" content="origin-when-crossorigin" id="meta_referrer"/>
        <title id="pageTitle">Facebook - 로그인 또는 가입</title>
        <link rel="manifest" id="MANIFEST_LINK" href="/data/manifest/" crossorigin="use-credentials"/>
        <meta property="og:site_name" content="Facebook"/>
        <meta property="og:url" content="https://ko-kr.facebook.com/"/>
        <meta property="og:image" content="https://www.facebook.com/images/fb_icon_325x325.png"/>
        <meta property="og:locale" content="ko_KR"/>
        <link rel="alternate" media="only screen and (max-width: 640px)" href="https://m.facebook.com/"/>
        <meta name="description" content="Facebook에 로그인하세요. 친구, 가족, 지인들과 함께 하는 즐거운 Facebook 생활이 시작됩니다."/>
        <link rel="canonical" href="https://ko-kr.facebook.com/"/>
        <link rel="shortcut icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico"/>
    </head>
  <body>
    <div>
      <div role="main">
        <div>
          <img src="../images/facebook-logo.svg" width="200px" />
        </div>
        <div>
          <div>
            <div>새 계정 만들기</div>
            <div>빠르고 쉽습니다.</div>
          </div>

          <form method="post" name="reg" action="">
            <div>
              <div>
                <div aria-hidden="true">성(姓)</div>
                <input type="text" name="lastname" value="" aria-required="true" placeholder="" aria-label="성(姓)"/>
              </div>
              <div>
                <div aria-hidden="true">이름(성은 제외)</div>
                <input type="text" name="firstname" value="" aria-required="true" placeholder="" aria-label="이름(성은 제외)"/>
              </div>
            </div>
            <div>
              <div>
                <div aria-hidden="true">휴대폰 번호 또는 이메일</div>
                <input type="text" name="reg_email__" value="" aria-required="true" placeholder="" aria-label="휴대폰 번호 또는 이메일" />
              </div>
              <div>
                <div class="placeholder" aria-hidden="true">새 비밀번호</div>
                <input type="password" name="reg_passwd__" aria-required="true" placeholder="" aria-label="새 비밀번호" />
              </div>
            </div>
            <div>
              <div>생일
                <a href="#" title="더 자세한 정보를 원하시면 여기를 클릭하세요." role="button" >
                  <i class="img sp_98fCI7IVTTz sx_c4643a"></i>
                </a>
              </div>
              <div class="_5k_5">
                <span>
                  <span>
                    <select aria-label="연도" name="birthday_year" title="연도">
                      <option value="2022" selected="1">2022</option>
                      <option value="2021">2021</option>
                      <option value="2020">2020</option>
                      <option value="2019">2019</option>
                      <option value="2018">2018</option>
                      <option value="2017">2017</option>
                      <option value="2016">2016</option>
                      <option value="2015">2015</option>
                      <option value="2014">2014</option>
                      <option value="2013">2013</option>
                      <option value="2012">2012</option>
                      <option value="2011">2011</option>
                      <option value="2010">....</option>
                      <option value="1905">1900</option>
                    </select>
                    <select aria-label="월" name="birthday_month" title="월">
                      <option value="1">1월</option>
                      <option value="2">2월</option>
                      <option value="3">3월</option>
                      <option value="4" selected="1">4월</option>
                      <option value="5">5월</option>
                      <option value="6">6월</option>
                      <option value="7">7월</option>
                      <option value="8">8월</option>
                      <option value="9">9월</option>
                      <option value="10">10월</option>
                      <option value="11">11월</option>
                      <option value="12">12월</option>
                    </select>
                    <select aria-label="일" name="birthday_day" title="일">
                      <option value="1" selected="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                      <option value="31">31</option>
                    </select>
                  </span>
                </span>
              </div>
            </div>
            <div>
              <div>연령</div>
              <div>
                <span>
                  <div>
                    <div>회원님의 연령</div>
                    <input type="text" name="birthday_age" placeholder="" aria-label="회원님의 연령"/>
                  </div>
                  <a href="#" role="button">생년월일 사용</a>
                </span>
              </div>
            </div>
            <div>
              <div>
                성별
                <a aria-label="" title="자세한 정보를 보려면 여기를 클릭하세요" href="#" role="button">
                  <i class="img sp_98fCI7IVTTz sx_c4643a"></i>
                </a>
              </div>
              <span>
                <span>
                  <label for="u_0_6_wv">여성</label>
                  <input type="radio" name="sex" value="1" />
                </span>
                <span>
                  <label for="u_0_7_PE">남성</label>
                  <input type="radio" name="sex" value="2" />
                </span>
                <span>
                  <label for="u_0_8_xW">개인 지정</label>
                  <input type="radio" name="sex" value="-1" />
                </span>
              </span>
            </div>
            <div>
              <div>
                <select aria-label="회원님을 어떻게 지칭할지 선택하세요" name="preferred_pronoun">
                  <option selected="1" value="" disabled="1">
                    회원님을 어떻게 지칭할지 선택하세요
                  </option>
                  <option value="1">
                    여성(She): "생일을 축하해주세요!"
                  </option>
                  <option value="2">
                    남성(He): "생일을 축하해주세요!"
                  </option>
                  <option value="6">
                    성별무관(They): "생일을 축하해주세요!"
                  </option>
                </select>
              </div>
              <div>선택한 항목이 모든 사람에게 공개됩니다.</div>
              <div>
                <div>
                  <div aria-hidden="true">성별(선택 사항)</div>
                  <input type="text" name="custom_gender" placeholder="" aria-label="성별(선택 사항)" />
                </div>
              </div>
            </div>
            </div>
            <div class="_1lch">
              <button type="submit" name="websubmit">가입하기</button>
              <span>
                <img src="https://static.xx.fbcdn.net/rsrc.php/v3/yb/r/GsNJNwuI-UM.gif" alt="" width="16" height="11"/>
              </span>
            </div>
            <div>
              <a href="./01_facebook_index.html" aria-label="이미 계정이 있으신가요?">이미 계정이 있으신가요?</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
